<template id="nav__template">
  <header>Hello</header>
</template>

<script>
  class HeaderComponent extends HTMLElement {
    connectedCallback() {
      const template = document.getElementById("nav__template");
      const content = template.content.cloneNode(true);
      this.appendChild(content);
    }
  }
  customElements.define("navbar", HeaderComponent);
</script>
